{% extends "mentorship_request_form.html" %}
{% load pagination_tags %}
{% block form_title %}What's New?{% endblock %}
{% block form %}
{% if saved %}
    <div class="alert-box success">Saved!</div>
    <div class="alert-box success">+ Your mentorship rating went up, woohoo!</div>
{% endif %}
<form method="post" action="{% url mentorship_log mentorship.id %}">
    <label>What have you done towards {{role}} {{mentorship.learning.name}}?
    {% csrf_token %}
    {{form}}
    <input type="submit" class="nice radius blue button" value="Save" />
</form>
{% endblock %}
{% block fullwidth %}
<div class="container">
    {% include "project_log.html" %}
</div>
{% endblock %}
